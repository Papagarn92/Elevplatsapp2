<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platsdelning för elever</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Platsdelning för elever</h1>
        <div class="controls">
            <label for="classroomSelect">Välj Sal:</label>
            <select id="classroomSelect"></select> <!-- Fylls av JS -->

            <!-- Rullista för klasser, visas/döljs av JS -->
            <div id="name-container" class="name-controls">
                <label for="classSelect">Välj Klass:</label>
                <select id="classSelect"></select> <!-- Fylls av JS -->
            </div>

            <div class="button-group">
                 <!-- Texten sätts dynamiskt av JS -->
                <button id="drawButton">Placera Elever</button>
                <button id="resetButton">Återställ Karta</button>
            </div>
        </div>

        <div id="classroom-layout"></div> <!-- Fylls av JS -->
    </div>
    <script src="script.js"></script>
</body>
</html>
