<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuell Platsgenerator</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="container">
        <h1>Visuell Platsdragning</h1>

        <div class="controls">
            <label for="classroomSelect">Välj Sal:</label>
            <select id="classroomSelect"></select>

            <input type="hidden" id="maxPlatserInput" value="26" min="1">

            <div class="button-group">
                <button id="drawButton">Drag Nästa Plats</button>
                <button id="resetButton">Återställ Bänkkarta</button>
            </div>
        </div>

        <div id="resultArea">
            <p>Dragen plats:</p>
            <div id="resultDisplay">?</div>
            <p id="remainingCount"></p>
        </div>
        
        <div id="classroom-layout">
            <div id="whiteboard">
                KLASSRUMSTAVLA
            </div>
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
